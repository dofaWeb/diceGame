<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="option">
            <button id="pause-btn" onclick="pauseGame()">⏸️</button>

        </div>
        <h1>Dice Game</h1>
        <div id="stastitic">
            <label id="diceCount">Dice: 1</label> <br>
            <label id="multiplyCount">Multiply: 1</label> <br>
            <label id="timeRoll">Time Roll: 3s</label> <br>
            <label id="total">Total: 0</label> <br>
            <label id="rebirth">Rebirth multiply: 1</label>
        </div>
        
        <label id="displayTime">Time: 00s</label>
        <div id="diceResult"></div>
        <div id="diceImg"></div>

        <div id="shopArea">
            <div class="buyArea">
                <button class="buy">Buy 1 dice</button>
                <br>
                <label class="description"></label>
            </div>

            <div class="buyArea">
                <button class="buy">Multiply</button>
                <br>              
                <label class="description"></label>
            </div>
            <div class="buyArea">
                <button class="buy">Time Roll - 0.5s</button>
                <br>              
                <label class="description"></label>
            </div>
            <div class="buyArea">
                <button class="buy">Rebirth x2</button>
                <br>              
                <label class="description"></label>
            </div>
            
        </div>
    </div>

    <div id="modal-stop">
        <div class="container">
            <label>Game Pause</label> <br>
            <div id="optionBtns">
                <button id="resume-btn" onclick = "resumeGame()">Resume</button>
                <button id="reset-btn" onclick = "resetGame()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
